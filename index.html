<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Summary</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>
<body>
        <section id="fullCard">
            <section id="yourResult">
                <h2>Your Result</h2>
                <div id="circle">
                    <p>76</p>
                    <p>of 100</p>
                </div>
                <h2>Great</h2>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </section>

            <section id="summary">
                <h2>Summary</h2>

                <div class="summaryItems red">
                    <div class="icon">
                        <img src="./assets/images/icon-reaction.svg" alt="Lightning icon">
                        <p>Reaction</p>
                    </div>
                    <p><strong>80</strong><span> / 100</span></p>
                </div>

                <div class="summaryItems yellow">
                    <div class="icon">
                        <img src="./assets/images/icon-memory.svg" alt="Brain icon">
                        <p>Memory</p>
                    </div>
                    <p><strong>92</strong><span> / 100</span></p>
                </div>

                <div class="summaryItems green">
                    <div class="icon">
                        <img src="./assets/images/icon-verbal.svg" alt="Chat icon">
                        <p>Verbal</p>
                    </div>

                    <p><strong>61</strong><span> / 100</span></p>
                </div>

                <div class="summaryItems blue">
                    <div class="icon">
                        <img src="./assets/images/icon-visual.svg" alt="Eye icon">
                        <p>Visual</p>
                    </div>

                    <p><strong>72</strong><span> / 100</span></p>
                </div>

                <button>Continue</button>
            </section>
        </section>
</body>
</html>
